<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Screen Time Reducer is an innovative app designed to help you manage and reduce your screen time. With features like task tracking, time monitoring, and personalized goals, it empowers users to make healthier choices and achieve a better balance between screen time and other activities. Take control of your digital habits and live a more mindful lifestyle with Screen Time Reducer."
        />
        <meta name="theme-color" content="#000000" />
        <title>Screen Time Reduction App</title>
        <link rel="stylesheet" href="/css/style.css" />
        
        
    </head>
    <body>
        <header class="top-bar">
            <div class="container">
                <div class="menu-icon">&#9776;</div>
                <div class="app-name">Screen Time App</div>
                <div class="user-profile">Pavan</div>
            </div>
        </header>

        <nav class="side-nav" id="sideNav">
            <div class="container">
                <h2>Screen Time Manager</h2>
                <div class="profile-pic">
                    <img src="/icons/icon-192x192.png" alt="logo" />
                </div>
                <div class="nav-buttons">
                    <a href="https://www.instagram.com/pavan._.hegde"
                        ><button>Instagram</button></a
                    >
                    <a
                        href="https://pavansweb.github.io/HorizonTunesApp/webPage/contactPage.html"
                        ><button>Contact us</button></a
                    >
                </div>
            </div>
        </nav>
        <div class="container">
            <section class="screen-time">
                <h2>Screen Time</h2>
                <p>Today: 2 hours 30 minutes</p>
            </section>
            <section class="tasks">
                <h2>Tasks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Action</th>
                            <th>Reward</th>
                        </tr>
                    </thead>
                    <tbody id="taskDisplay">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </div>

        <script async src="app.js"></script>
        <script src="/js/index.js"></script>
        <script></script>
    </body>
</html>
